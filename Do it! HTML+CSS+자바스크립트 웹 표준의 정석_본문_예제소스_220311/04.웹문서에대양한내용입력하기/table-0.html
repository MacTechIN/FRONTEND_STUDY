<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
          border:1px solid #ccc;
          border-collapse: collapse; /*보더 합치기*/       
        }
        th, td { padding:10px 20px; } /* 내용 보더 사이 간격*/
      </style> 
</head>
<body>
    <h1> table 을 이용한 표 만들기</h1>
    <table> <!-- 테이블 엘리먼트(Table Elements)-->
        
            <tr> <!--Table Header-->
                <th>1행 1열 </th>
                <th>1행 2열 </th>
            </tr>
            <tr> <!--2행-->
                <th>2행 1열</th>
                <th>2행 1열</th>
            </tr>
        

        
        <tr> <!--1행-->
            <td>1행 1열 </td>
            <td>1행 2열 </td>
        </tr>
        <tr> <!--2행-->
            <td>2행 1열</td>
            <td>2행 1열</td>
        </tr>


    </table>
<hr>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>갯수</th>
          <th>가격</th>
        </tr>
        <tr>
          <td>선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000원</td>
        </tr>
        <tr>
          <td>선물용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000원</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000원</td>
        </tr>   
        <tr>
          <td>가정용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>47,000원</td>
        </tr>   
      </table>
    </body>



    
</body>
</html>
